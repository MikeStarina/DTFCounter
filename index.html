<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTF COUNTER</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="page">
    <main class="content">
        <h1 class="content__heading">PNHD DTF COUNTER</h1>
      

            <form class="form">
                <fieldset class="form__fieldset">
                    <label class="form__input-label" for="width">Ширина (см)</label>
                    <input type="text" class="form__input" name="width" id="width" autofocus autocomplete="off" inputmode="numeric">
                    <label class="form__input-label" for="height">Высота (см)</label>
                    <input type="text" class="form__input" name="height" id="height" autocomplete="off" inputmode="numeric">
                    <label class="form__input-label" for="qty">Количество (шт)</label>
                    <input type="text" class="form__input" name="qty" id="qty" autocomplete="off" inputmode="numeric">
                </fieldset>
                <button type="submit" class="form__submit-button">GO!</button>
            </form>

            <p class="error" id="error"></p>

        <div class="calculations">
            <div class="calculations__wrapper">
                <p class="parameters" id="sizeOutput">Ширина:</p>
                <p class="parameters" id="layoutOutput">Высота:</p>
                <p class="parameters" id="qtyOutput">Количество:</p>
            </div>
        
            <div class="calculations__wrapper">
                <p class="parameters" id="filmPrice">Стоимость печати:</p>
                <p class="parameters" id="printPrice">Стоимость переноса:</p>
                <p class="parameters" id="totalPrice">Итоговая стоимость:</p>
            </div>
            <div class="calculations__wrapper">
                <h2 class="calculations__result" id="filmTotal">м.</h2>
            </div>
      
        </div>
    </main>
    <script src="./index.js"></script>   
</body>
</html>
